{% extends 'main/base.html'%}

{% block title %}{{title}}{% endblock %}

{% block content %}
     <h1>Main Page</h1>
     {% if tasks%}
          {% for task in tasks %}
               <div class="alert alert-warning mt-2">
                    <h3>{{task.title}}</h3>
                    <p>{{ task.task}}</p>
               </div>
          {% endfor %}
     {% else %}}
          <p> There is not task! </p>
     {% endif %}

{% endblock %}
